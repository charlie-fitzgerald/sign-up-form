<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    
    <section class="container">
        <div class="left-container">

            <div class="left-1">
                <div class="logo-banner">
                    <img src="./images/processor.png" alt="logo" class="logo"><p>Fitzgerald</p>
                </div>
            </div>

            <div class="left-2"></div>

            
            <div class="left-3">
                <div class="citation">
                    <p>Photo by <a href="https://unsplash.com/@mrbrodeur?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Matthew Brodeur</a> on <a href="https://unsplash.com/images/nature/beach?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                    </p>
                    <p><a href="https://www.flaticon.com/free-icons/embedded" title="embedded icons">Embedded icons created by kumakamu - Flaticon</a></p>
                </div>
            </div>

        </div>


        <div class="right-container">
            <div class="right-1">
                <div class="info-text-box">
                    <p class="info-text">This isn't a real service. But it sure looks like one! You should sign up anyway, because you're missing something in your life.</p>
                    <p class="info-text">You <em>know</em> you want to!</p>
                </div>
            </div>

            <div class="right-2">
                <form action="./" method="get">
                    <legend>Let's do this</legend>

                    <ul>
                        <li>
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" id="firstname">
                        </li>
                        <li>
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname">
                        </li>
                        <li>
                            <label for="email">E-Mail</label>
                            <input type="email" name="email" id="email">
                        </li>
                        <li>
                            <label for="number">Phone Number</label>
                            <input type="tel" name="number" id="number">
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </li>
                        <li>
                            <label for="confirmpassword">Confirm Password</label>
                            <input type="text" name="confirm-password" id="confirmpassword">
                        </li>
                    </ul>

                    
                </form>
            </div>

            <div class="right-3">
                <button>Create Account</button>

                <p>Already have an account? <a href="www.google.com">Log In</a></p>
            </div>
        </div>
    </section>

</body>
</html>
